<div class="container" style="margin-top: 50px">
  <div class="row">
    <div class="col-5">
        <form #from="ngForm" (ngSubmit)="addTask()">
            <div class="form-group">
              <label for="name">Title</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Task Title"
                name="name"
                [(ngModel)] = "addTaskRequest.name"
              />        
              
            <div class="form-group topdownmargin">
              <label for="exampleFormControlSelect1">Task Type</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option value="0">Task</option>
                <option value="1">SubTask</option>
                <option value="2">Story</option>
                <option value="3">Bug</option>
                <option value="4">Change</option>
              </select>
            </div>
        
            <div class="form-group topdownmargin">
              <label for="exampleFormControlSelect2">Task Status</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option value="0">BackLog</option>
                <option value="1">ToDo</option>
                <option value="2">InProgress</option>
                <option value="3">Done</option>
                <option value="4">Unknown</option>
              </select>
            </div>
        
            <div class="form-group topdownmargin">
              <label for="exampleFormControlSelect3">Task Priority</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option value="0">Low</option>
                <option value="1">Medium</option>
                <option value="2">High</option>
                <option value="3">NiceToHave</option>
              </select>
            </div>
        
            <label style="margin-top: 10px" for="exampleFormControlInput1"
            >Description</label
          >
          <textarea
            type="text"
            class="form-control"
            id="description"
            name="description"
            [(ngModel)] = "addTaskRequest.description"
            placeholder="Task Description" rows="=3">
        </textarea>
        </div>

            <button type="submit" class="btn btn-primary topdownmargin">Submit</button>
          </form>
    </div>
  </div>
  
</div>
